{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="pb-5">Search properties</h1>
    {% for object in object_list %}
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-2 p-5">
                <img src="https://www.iconexperience.com/_img/g_collection_png/standard/512x512/hotel.png" class="card-img" alt="...">
            </div>
            <div class="col-md-10 p-3">
                <div class="card-body">
                    <h5 class="card-title">{{object.name}}</h5>
                    <p class="card-text">{{object.description}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
