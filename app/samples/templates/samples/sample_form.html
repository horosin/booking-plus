{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1 class="pb-5">Create new sample</h1>
    {% if error %}
    <div class="p-3 mb-2 bg-danger text-white">{{error}}</div>
    {% endif %}
    <form method="post">{% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save">
    </form>
</div>

{% endblock content %}
