{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Register</h1>
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="register" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>

{% endblock content %}
